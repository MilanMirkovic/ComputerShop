<div  class="container">
  <div class="row justify-content-around">
    <ul id="lista" >
      <div class="col-4">
      <li *ngFor="let p of projekti" >
      
        <div id="one" >
          <span><a [routerLink]="['/projekat', p.id]"><h3>{{p.naziv}}</h3></a></span>
        <span> <p>{{p.opis}}</p></span>
        <div><img class="img-rounded" width="60%" height="450" src="{{p.imageUrl}}"></div>
      </div>
      </li>
    </div>
    </ul>
  </div>
</div>
