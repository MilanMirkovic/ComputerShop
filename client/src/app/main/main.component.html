
<div class="container" >
    <div class="row">
      <ul id="lista" >
        <div>
        <li *ngFor="let p of projekti" >
        
          <div id="one-project" class="col-md-6">
            <span><a [routerLink]="['/projekat', p.id]"><h3>{{p.naziv}}</h3></a></span>
          <span> <p>{{p.opis}}</p></span>
          <div><img class="img-rounded" width="80%" height="250" src="{{p.imageUrl}}"></div>
        </div>
        </li>
      </div>
      </ul>
    </div>
 </div>
