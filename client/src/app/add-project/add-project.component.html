
<div class="container ">
  <form class="form-horizontal" (ngSubmit)="saveProject()">
   
   
    <div class="form-group">
      <label class="control-label col-sm-1" for="input-project">Name of the Project</label>
      <div class="col-sm-11">
          <input class="form-control" name="input-project" id="input-title" [(ngModel)]="newProject.naziv"/>
        </div>
    </div>



    <div class="form-group">
        <label class="control-label col-sm-1" for="input-author">Category: </label>
        <div class="col-sm-11">
          <select class="form-control" name="input-kategorija" id="input-kategorija"  [(ngModel)]="newProject.kategorija">
            <option *ngFor="let k of kategorije" [ngValue]="k">{{k.naziv}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
          <label class="control-label col-sm-1" for="input-image-url">imageUrl: </label>
          <div class="col-sm-11">
            <input class="form-control" name="input-image-url" id="input-image-url" [(ngModel)]="newProject.imageUlr"/>
          </div>
      </div>


      <div class="form-group">
          <label class="control-label col-sm-1" for="input-price">Description </label>
          <div class="col-sm-11">
            <input class="form-control" name="input-price" id="input-price" [(ngModel)]="newProject.opis"/>
          </div>
      </div>


      <div class="form-group">
          <label class="control-label col-sm-1" for="input-price">price: </label>
          <div class="col-sm-11">
            <input class="form-control" name="input-price" id="input-price" [(ngModel)]="newProject.korisnik.donacije.zeljeniIznos"/>
          </div>
      </div>


       <div class="form-group save">
            <input class="btn btn-primary" type="submit" value="save"/>
       </div>
  </form>
</div>
